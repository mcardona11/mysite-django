name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # No cal servidor addicional per Django; usarà el LiveServerTestCase

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # pip install selenium si no està al requirements.txt

    - name: Run migrations
      run: |
        python manage.py migrate

    - name: Run tests
      env:
        HEADLESS: true
      run: |
        python manage.py test

